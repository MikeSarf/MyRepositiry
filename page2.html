<!DOCTYPE html>
<html>
    <head>
        
        <script>
            let ctx;
            let width, height;
            let x = 70, y = 70;
            let velocityX = 1, velocityY = 1;
            let radius=30;
            let ball = {
                x:70,
                y:70,
                velocityX:1,
                velocityY:1,
                radius:30,
                color: "red",
            }
            function init(){
                let myCanvas = document.getElementById("myCanvas");
                ctx = myCanvas.getContext("2d");
                width = myCanvas.width;
                height = myCanvas.height;
                ctx.fillStyle = "red";
                render();
                let d={
                    age:50,
                    name:"Snoopy",
                    color:"blue",
                    };
                d.age++;
                alert(d.age + ""+ d.name);
            }

            function render(){
                drawCircle();
                setTimeout(()=>{
                    ball.x += ball.velocityX;
                    ball.y += ball.velocityY;
                    if(ball.x+ball.radius>width){
                        x= width-ball.radius;
                        ball.velocityX *=-1;
                    }else if(ball.x-ball.radius<0){
                        ball.x= ball.radius;
                        ball.velocityX *=-1;
                    }
                    if(ball.y+ball.radius>height){
                        ball.x= height-ball.radius;
                        ball.velocityY *=-1;
                    }else if(ball.y-ball.radius<0){
                        ball.y= ball.radius;
                        ball.velocityY *=-1;
                    }
                    render();
                },1);
            }
            function drawCircle(){
                ctx.clearRect(0,0,width,height);
                ctx.beginPath();
                ctx.arc(x,y,radius,0,2*Math.PI);
                ctx.fill();
            }
        </script>
    </head>
    <body onload="init()">
        <canvas id="myCanvas" width="800" height="500" style="border: 1px solid gray;"></canvas>
    </body>
</html>
